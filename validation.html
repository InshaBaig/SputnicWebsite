<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<div class="container mt-3">
    <h3>Form with Validation</h3>
    <p>Try to submit the form.</p>
      
    <form class="was-validated">
      <div class="mb-3 mt-3">
        <label for="first-name" class="form-label">First name:</label>
        <input type="text" class="form-control" id="uname" placeholder="Enter first-name" name="first-name" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>

    
        <div class="mb-3 mt-3">
          <label for="middle-name" class="form-label">Middle-name:</label>
          <input type="text" class="form-control" id="uname" placeholder="Enter middle name" name="middle name" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill .</div>
        </div>
    </form>
